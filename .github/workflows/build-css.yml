name: Build CSS from SCSS on staging branch

on:
  push:
    branches:
      - staging

jobs:
  build-css:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ¤ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build CSS from SCSS
        run: npm run build:css

      - name: ğŸ“ Commit built CSS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f src/styles/*.css
          git commit -m "gh-actions: compiled CSS from SCSS" || echo "No changes"
          git push origin staging
