name: Auto merge staging to main

on:
  push:
    branches:
      - staging

jobs:
  create-merge-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“ Create PR from staging to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "staging"
          destination_branch: "main"
          pr_title: "gh-actions: Sync staging â†’ main"
          pr_body: "Automated Pull Request for Github Actions."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: true

  auto-merge:
    needs: create-merge-pr
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”— Auto merge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
